        // åŠ è½½å…‘æ¢ç åˆ—è¡¨ï¼ˆå¢å¼ºç‰ˆï¼‰
        async function loadCodes() {

            listDiv.innerHTML = '<p>â³ åŠ è½½ä¸­...</p>';
            
            try {
                let query = supabase.from('redemption_codes').select('*');

                if (filterStatus === 'available') {
                    query = query.lt('current_uses', supabase.raw('max_uses')).gt('expires_at', new Date().toISOString());
                } else if (filterStatus === 'used') {
                    query = query.gte('current_uses', supabase.raw('max_uses'));

                }
                
                // åº”ç”¨æœç´¢ç­›é€‰
                let filteredData = data;
                if (searchCode) {
                    filteredData = data.filter(item => 
                        item.code.toLowerCase().includes(searchCode) ||
                        (item.customer_name && item.customer_name.toLowerCase().includes(searchCode)) ||

                    const status = isFullyUsed ? 'used' : (isExpired ? 'expired' : (item.max_uses > 1 ? 'multi-use' : 'available'));
                    const statusText = isFullyUsed ? 'âœ… å·²ç”¨å®Œ' : (isExpired ? 'â° å·²è¿‡æœŸ' : (item.current_uses > 0 ? 'ğŸŸ¡ ä½¿ç”¨ä¸­' : 'ğŸŸ¢ å¯ç”¨'));
                    const usageText = item.max_uses > 1 ? `${item.current_uses}/${item.max_uses} æ¬¡` : '1æ¬¡';
                    
                    html += `
                        <div class="code-item ${status}">
                            <div class="code-header">
                                <div class="code-value">${item.code}</div>
                                <span class="usage-badge ${isFullyUsed ? 'usage-used' : (item.current_uses > 0 ? 'usage-partial' : 'usage-available')}">
                                    ${usageText}

                            </div>
                            <div class="code-details">
                                <div class="detail-item">
                                    <span class="detail-label">çŠ¶æ€:</span>
                                    <span class="detail-value">${statusText}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">è¿‡æœŸæ—¶é—´:</span>
                                    <span class="detail-value">${new Date(item.expires_at).toLocaleDateString()}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">åˆ›å»ºæ—¶é—´:</span>
                                    <span class="detail-value">${new Date(item.created_at).toLocaleDateString()}</span>
                                </div>
                                ${item.customer_name ? `
                                <div class="detail-item">
                                    <span class="detail-label">å®¢æˆ·:</span>
                                    <span class="detail-value">${item.customer_name}</span>
                                </div>` : ''}
                                ${item.notes ? `
                                <div class="detail-item">
                                    <span class="detail-label">å¤‡æ³¨:</span>
                                    <span class="detail-value">${item.notes}</span>
                                </div>` : ''}
                            </div>
                            <div class="code-actions">
                                <button onclick="editCode('${item.code}')" class="btn-small">âœï¸ ç¼–è¾‘</button>
                                <button onclick="copySingleCode('${item.code}')" class="btn-small success" ${isFullyUsed || isExpired ? 'disabled' : ''}>ğŸ“‹ å¤åˆ¶</button>
                                <button onclick="addUsesToSpecificCode('${item.code}', 1)" class="btn-small warning">â• åŠ 1æ¬¡</button>
                                <button onclick="addUsesToSpecificCode('${item.code}', 5)" class="btn-small warning">â• åŠ 5æ¬¡</button>
                                <button onclick="resetSpecificCode('${item.code}')" class="btn-small secondary">ğŸ”„ é‡ç½®</button>
                                <button onclick="deleteCode('${item.code}')" class="btn-small danger">ğŸ—‘ï¸ åˆ é™¤</button>
                            </div>
                        </div>
                    `;
                });
                
                listDiv.innerHTML = html;
                
            } catch (error) {
                listDiv.innerHTML = `<div class="alert alert-danger">âŒ åŠ è½½å¤±è´¥ï¼š${error.message}</div>`;
            }
        }

        // ä¸ºç‰¹å®šå…‘æ¢ç å¢åŠ ä½¿ç”¨æ¬¡æ•°
        async function addUsesToSpecificCode(code, addCount = 1) {

                        used_at: newUsed ? new Date().toISOString() : null

            }
        }

        async function exportAvailableCodes() {
